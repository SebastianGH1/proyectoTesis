<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="display: flex;justify-content:center;height: 100vh;margin: 0;">
  <script type="module" src="./utilidades/funciones.js"></script>
  <div class="container d-flex flex-column mb-3" style="width: 40%; height: 50%">
    <div class="row">
      <form>
        <div class="mb-1">
          <img src="recursos/logo.png" class="rounded mx-auto d-block img-fluid" />
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" id="campoUsuario" />
          <div class="form-text">No compartas tu usuario.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="campoPassword" />
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <select class="form-select" id="campoTipo">
              <option selected>Seleccionar Tipo</option>
              <option value="0">Maestro</option>
              <option value="1">Alumno</option>
            </select>
          </div>
        </div>
        <div class="mb-1" id="contenedorAlertas">
        </div>
        <button type="button" class="btn btn-primary" id="botonIniciarSesion">
          Inicar sesion
        </button>
        <button type="button" class="btn btn-primary" id="botonIrRegistro">
          Registro
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

  <script src="index.js"></script>

</body>

</html>
